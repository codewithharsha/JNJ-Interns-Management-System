<!-- testimonials.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .heading{
            text-align: center;
        }
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="heading">Testimonials</h2>

    <table class="table">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Course Name</th>
                <th>Testimonial</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for testimonial in testimonials %}
            <tr>
                <td>{{ testimonial.user_name }}</td>
                <td>{{ testimonial.course_name }}</td>
                <td>{{ testimonial.testimonial }}</td>
                <td>
                    <form method="post" action="{% url 'approve_testimonial' testimonial.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success">Accept</button>
                    </form>
                    <form method="post" action="{% url 'reject_testimonial' testimonial.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
